<header [ngClass]="{
    'first': true,
    'second': isLogined
}" class="container-fluid app-header">
    <h1 *ngIf="true" [ngStyle] = "{
        'font-size': titleFontSize
    }
    " class="title">{{title}}</h1>
    <p 
    [innerHTML]="subName" class="sub-title"></p>
    <button class="btn btn-warning" (click)="logIn()">Log In</button>
</header>
