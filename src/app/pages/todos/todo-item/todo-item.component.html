<li>
  <header>
    <div>
      <span class="material-icons">
        {{(todo.isDone) ? 'check_box' : 'check_box_outline_blank'}}
      </span>
      <h5 [class.is-done]="todo.isDone">
        {{todo.title}}
      </h5>
    </div>
    
    <div>
      <button class="btn btn-secondary" [disabled]="!todo.description"
      (click)="toggleDetails()">
      <span *ngIf = "!isShowDetails">Show details</span>
      <span *ngIf = "isShowDetails">Hide details</span>
    </button>
      <button class="btn btn-outline-danger">delete</button>
    </div>
  </header>

  <div *ngIf = "isShowDetails">
    <p class="todo-description" *ngIf = "todo.description">
    {{todo.description}}
    </p>
  </div>
</li>
