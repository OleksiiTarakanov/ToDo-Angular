<div class="row">
  <div class="col" *ngFor = "let user of users">
    <div class="card user">
      <img src={{user.picture}} class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{user.firstname}}  {{user.lastname}}</h5>
        <p class="card-text">{{user.shortDescription}}
        </p>
        <a routerLink={{user.id}} class="btn btn-primary">More Details</a>
      </div>
    </div>
  </div>
</div>
